<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="continer">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first-name"> First Name </label>
              <input
                id="first-name"
                name="first_name"
                placeholder="Enter First name.."
              />
            </div>
            <div class="form_control">
              <label for="last-name"> last Name </label>
              <input
                id="last-name"
                name="last_name"
                placeholder="Enter last name.."
              />
            </div>
            <div class="form_control">
              <label for="email"> Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email...."
              />
            </div>

            <div class="form_control">
              <label for="job_role">Select job role</label>
              <select id="job role" name="job role">
                <option value="">Select job role</option>
                <option value="frontend">Frontend Devloper</option>
                <option value="backend">Backend Devloper</option>
                <option value="full stack">Full stack Devloper</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div class="form_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Address Name...."
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City name.." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincodey"
                placeholder="Enter Pincode Name.."
              />
            </div>

            <div class="form_control">
              <label for="date"> Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>

            <div class="form_control">
              <label for="upload"> Upload your CV </label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
